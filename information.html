<script type="text/javascript">

$(document).ready(function(){
  $("#ifStudent").hide();
  $("#ifNotStudent").hide();
  $("#ifEducationIsAccounting").hide();

  $.ajax({
      type: "GET",
      url: "getDataToPages/getDataToPersonalInformation.php",
      success: function(data){
    // data is a string that will return from the db
    // the string will contain all the fields for general page

    var parsed = JSON.parse(data); // get parsed JSON
    var arr = []; // empty array
    for(var x in parsed){
      arr.push(parsed[x]); // push every element to the array
    }

    $("#header").append(arr[0]);
    $("#description").append(arr[1]);
    $("#errorMessage").append(arr[2]);
    $("#birthyearHeader").append(arr[3]);

    $("#genderHeader").append(arr[4]);
    for (i = 0; i < 2; i++) {
      if (arr[i+5] !== "") {
        var actionName = arr[i+5];
          var add = "<input type='radio' name='gender' value='" + (i+1) + "' id='gender"+ i +"' onclick='checkIfAccounting()'> " + actionName + "<br>";
        $("#divGender").append(add);
      }
    }

    $("#fieldOfEducationHeader").append(arr[7]);
    for (i = 0; i < 9; i++) {
      if (arr[i+8] !== "") {
        var actionName = arr[i+8];
        if (i == 1)
          var add = "<input type='radio' name='fieldOfEducation' value='" + (i+1) + "' id='accounting' onclick='checkIfAccounting()'> " + actionName + "<br>";
        else
          var add = "<input type='radio' name='fieldOfEducation' value='" + (i+1) + "' onclick='checkIfAccounting()'> " + actionName + "<br>";
        $("#divFieldOfEducation").append(add);
      }
    }

    $("#academicSituationHeader").append(arr[17]);
    for (i = 0; i < 4; i++) {
      if (arr[i+18] !== "") {
        var actionName = arr[i+18];
        if (i == 0)
          var add = "<input type='radio' name='academicSituation' id='investmentsStudent' onclick='check()' value='" + (i+1) + "'> " + actionName + "<br>";
        if (i == 1)
          var add = "<input type='radio' name='academicSituation' id='NotAcademic' onclick='check()' value='" + (i+1) + "'> " + actionName + "<br>";
        if (i == 2)
          var add = "<input type='radio' name='academicSituation' id='student' onclick='check()' value='" + (i+1) + "'> " + actionName + "<br>";
        if (i == 3)
          var add = "<input type='radio' name='academicSituation' id='bachelorDegree' onclick='check()' value='" + (i+1) + "'> " + actionName + "<br>";
        $("#divAcademicSituation1").append(add);
      }
    }

    for (i = 0; i < 3; i++) {
      if (arr[i+22] !== "") {
        var actionName = arr[i+22];
        if (i == 0)
          var add = "<input type='radio' name='academicSituation' id='accountingStudent' onclick='check()' value='" + (i+5) + "'> " + actionName + "<br>";
        if (i == 1)
          var add = "<input type='radio' name='academicSituation' id='bachelorDegreeAndaccountingStudent' onclick='check()' value='" + (i+5) + "'> " + actionName + "<br>";
        if (i == 2)

    $("#studySituationHeader").append(arr[25]);

 function check() {
   if(document.getElementById("student").checked || document.getElementById("investmentsStudent").checked){
    $("#ifStudent").show();
    $("#ifNotStudent").hide();
  }
  else if(document.getElementById("accountingStudent").checked){
   $("#ifStudent").hide();
   $("#ifNotStudent").hide();
 }
  else{
   $("#ifStudent").hide();
   $("#ifNotStudent").show();
   $("#ifGraduation").show();


if(document.getElementById("NotAcademic").checked){
   $("#ifGraduation").hide();
    }
  }
 }
 function checkIfAccounting() {
     $("#ifEducationIsAccounting").hide();
   if(document.getElementById("accounting").checked){
      $("#ifEducationIsAccounting").show();
    }
 }

 var selectedGender=false;
 var selectedEducation=false;
 var selectedacAdemicSituation=false;
 var selectedStudySituation=false;
 var selectedRole=false;
 var selectedDegreeType=false;

 function validateForm() {
   var genders = document.getElementsByName("gender");
   var fieldOfEducation = document.getElementsByName("fieldOfEducation");
   var academicSituation = document.getElementsByName("academicSituation");
   var studySituation = document.getElementsByName("studySituation");
   var role = document.getElementsByName("role");
   var degreeType = document.getElementsByName("degreeType");

   for(var i = 0; i < genders.length; i++) { //chcke if gender checked
     if(genders[i].checked == true) {
      selectedGender = true;
      }
     }
     if(selectedGender == false){
     $("#invalid2").empty();
     $("#invalid2").append("*");
   }else
       $("#invalid2").empty();

   for(var i = 0; i < fieldOfEducation.length; i++) { //chcke if fieldOfEducation checked
       if(fieldOfEducation[i].checked == true) {
        selectedEducation = true;
        }
       }
       if(selectedEducation == false){
       $("#invalid3").empty();
       $("#invalid3").append("*");
     }else
         $("#invalid3").empty();

   for(var i = 0; i < academicSituation.length; i++) {//chcke if academicSituation checked
         if(academicSituation[i].checked == true) {
          selectedacAdemicSituation = true;
          }
         }
         if(selectedacAdemicSituation == false){
         $("#invalid4").empty();
         $("#invalid4").append("*");
       }else
           $("#invalid4").empty();

     if(academicSituation[1].checked || academicSituation[3].checked){ // if it is not a student -check if role checked
       for(var i = 0; i < role.length; i++) {
         if(role[i].checked == true) {
          selectedRole = true;
          }
         }
         if(selectedRole == false){
         $("#invalid6").empty();
         $("#invalid6").append("*");
       }else
           $("#invalid6").empty();
     }

     if(academicSituation[3].checked){ //check DegreeType
       for(var i = 0; i < degreeType.length; i++) {
         if(degreeType[i].checked == true) {
          selectedDegreeType = true;
          }
         }
         if(selectedDegreeType == false){
         $("#invalid8").empty();
         $("#invalid8").append("*");
       }else
           $("#invalid8").empty();
     }

     if(academicSituation[0].checked || academicSituation[2].checked){  //if it is a student- check if studySituation checked
       for(var i = 0; i < studySituation.length; i++) {
         if(studySituation[i].checked == true) {
          selectedStudySituation = true;
          }
         }
         if(selectedStudySituation == false){
         $("#invalid5").empty();
         $("#invalid5").append("*");
       }else
           $("#invalid5").empty();
       }

       if(document.getElementsByName('birthyear')[0].value == 'empty'){
       $("#invalid1").empty();
       $("#invalid1").append("*");
     }else
         $("#invalid1").empty();

     if(document.getElementsByName('experience')[0].value == 'empty'){
         $("#invalid7").empty();
         $("#invalid7").append("*");
       }else
           $("#invalid7").empty();

     if(document.getElementsByName('birthyear')[0].value == 'empty' || selectedGender==false ||
         selectedEducation==false || selectedacAdemicSituation==false ||
         (selectedStudySituation==false && (academicSituation[0].checked || academicSituation[2].checked)) ||
         ((selectedRole == false && (academicSituation[3].checked || academicSituation[1].checked)) ||
         (document.getElementsByName('experience')[0].value == 'empty' &&
         (academicSituation[1].checked || academicSituation[3].checked))))
       {
         // alert("אנא מלא/י את כל הפרטים");
        //  $("#myModal").modal("show");
        $("#errorMessage").show();
         return false;
      }
     return true; // if all fields were filled
   }
