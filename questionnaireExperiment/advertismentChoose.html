<script>

$(document).ready(function(){
  $("#picture1").hide();
  $("#picture2").hide();
  $("#picture3").hide();
  $.ajax({
      type: "GET",
      url: "showPicture.php",
      success: function(data){
          if(data==4 || data==7 )
              $("#picture1").show();
         if(data==5 || data==8 )
              $("#picture2").show();
          if(data==3 || data==6 )
             $("#picture3").show();
         }
      });

  $.ajax({
      type: "GET",
      url: "../getDataToPages/getDataToAdvertisment.php",
      success: function(data){
    // data is a string that will return from the db
    // the string will contain all the fields for general page

    var parsed = JSON.parse(data); // get parsed JSON
    var arr = []; // empty array
    for(var x in parsed){
      arr.push(parsed[x]); // push every element to the array
    }

    $("#header").append(arr[0]);
    $("#description").append(arr[1]);
    $("#errorMessage").append(arr[2]);
    //$("#text").append(arr[3]);

    var add = "<input type='radio' name='choise' value='1'> " + arr[3] + "<br>";
    add += "<input type='radio' name='choise' value='2'> " + arr[4] + "<br><hr>";
    $("#contentDiv").append(add);

  }
    });

    setTimeout(function(){
          $("#loader").hide();
          $("#myForm").show();
      }, 1000);
   });

   function validateForm() {
     var radioButton = document.getElementsByName("choise");

     for(var i = 0; i < radioButton.length; i++) {
       if(radioButton[i].checked) {
         return true;
        }
       }
      $("#errorMessage").show();
        return false;
   }

window.location.hash="no-back-button";

</script>
