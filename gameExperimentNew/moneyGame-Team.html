var array1 = ["", "", "", "", ""];

}


function myFunction1(myBtn) {
  x = document.getElementById(myBtn).innerHTML;
  for (i = 0; i < array1.length; i++) {
    if(array1[i]==x || array1[i]==(x+" ")){ // if the word exists - delete it
        array1[i]="";
        arrangeSentence(i);
        break;
    }
    if(array1[i]==""){ // if the word doesent exist - add space and the word after it
       array1[i]=x+" ";
       break;
   }
 }
    $("#label").empty();

}

function arrangeSentence(flag){
  for (i = flag; i < array1.length; i++) {
    if (i==array1.length-1) {
      array1[i]="";
    }
    else {
        array1[i]=array1[i+1];
    }
  }
}
